<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Journal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background: white; padding: 2.5rem; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 400px;">
        <h2 style="margin-bottom: 0.5rem; text-align: center;">Create Account</h2>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 1.5rem; font-size: 0.9rem;">Join our blogging community</p>
        
        <form action="../backend/blog-php/register.php" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Min. 8 characters" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Repeat password" required>
            </div>
            <button onclick="registerEvent()" type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-light);">
            Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Login here</a>
        </p>
    </div>
</body>
<script>
    registerEvent = () => {
        alert("Registration successful! You can now log in.");
    }
</script>
</html>
